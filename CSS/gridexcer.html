<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-excer</title>
    <style>
      ul{
        padding: 0;
        margin: 0;
        list-style: none;
      }
      ul li{
        border: 1px solid #000;
        background-color: royalblue;
        color: white;
      }
      .container{
        display: grid;
        height: 300px;
        width: 300px;
        border: 1px solid #000;
        grid-template-columns: repeat(3, minmax(50px, 100px));
      }
      body{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .one{
        grid-area: 1/1/2/3;
      }
      .two{
        grid-area: 1/3/3/4;
      }
      .three{
        grid-area: 2/1/5/3;
      }
      .four{}
      .five{}


    </style>
</head>
<body>
    <ul class="container">
      <li class="one">one</li>
      <li class="two">2</li>
      <li class="three">3</li>
      <li class="four">4</li>
      <li class="five">5</li>
      <li class="six">6</li>
      <li class="seven">7</li>
      <li class="eight">8</li>
      <li class="nine">9</li>
    </ul>
</body>
</html>
