<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridExcercise2</title>
    <style>
      body{
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-areas: 
        'header header'
        'aside main'
        'footer footer';
      }
      header{
        grid-area: header;
        background-color: aqua;
      }
      aside{
        grid-area: aside;
        background-color: orange;
      }
      main{
        grid-area: main;
        background-color: dodgerblue;
      }
      footer{
        grid-area: footer;
        background-color: red;
      }
    </style>
</head>
<body>
    <header>header</header>
    <aside>aside</aside>
    <main>main Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat velit deleniti obcaecati architecto quam harum fugit, totam dolorum vitae corporis. Laboriosam molestiae consequatur voluptatum modi molestias et quo! Amet, eius.

    </main>
    <footer>footer</footer>
</body>
</html>
