<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벤딩머신</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
      <img class="main-logo" src="./img/Logo_img.png" alt="메인로고">
    </div>
    <section class="order-cola">
      <div class="order-cola-left">
        <div class="order-cola-menu">
          <ul>
            <li>
              <button>
                <figure>
                  <img src="./img/Original_Cola.png" alt="오리지날 콜라 이미지">
                  <figcaption>
                    <p>Original_Cola</p>
                    <span class="price">1000원</span>
                  </figcaption>
                </figure>
              </button>
            </li>
            <li>
              <button>
                <figure>
                  <img src="./img/Violet_Cola.png" alt="바이올렛 콜라 이미지지">
                  <figcaption>
                    <p>Violet_Cola</p>
                    <span class="price">1000원</span>
                  </figcaption>
                </figure>
              </button>
            </li>
            <li>
              <button>
                <figure>
                  <img src="./img/Yellow_Cola.png" alt="옐로우 콜라 이미지">
                  <figcaption>
                    <p>Yellow_Cola</p>
                    <span class="price">1000원</span>
                  </figcaption>
                </figure>
              </button>
            </li>
            <li>
              <button>
                <figure>
                  <img src="./img/Cool_Cola.png" alt="쿨 콜라 이미지">
                  <figcaption>
                    <p>Cool_Cola</p>
                    <span class="price">1000원</span>
                  </figcaption>
                </figure>
              </button>
            </li>
            <li>
              <button>
                <figure>
                  <img src="./img/Green_Cola.png" alt="그린 콜라 이미지">
                  <figcaption>
                    <p>Green_Cola</p>
                    <span class="price">1000원</span>
                  </figcaption>
                </figure>
              </button>
            </li>
            <li>
              <button>
                <figure>
                  <img src="./img/Orange_Cola.png" alt="오리지날 콜라">
                  <figcaption>
                    <p>Orange_Cola</p>
                    <span class="price">1000원</span>
                  </figcaption>
                </figure>
              </button>
            </li>
          </ul>
        </div>
        <div class="order-cola-money">
          <span class="money">
            1000
          </span>
          <button>거스름돈 반환</button>
          <input type="number" placeholder="입금액 입력">
          <button>입금</button>
        </div>
        <div class="order-cola-cart">
          <div class="cart-list">
            <div class="item">
              <figure>
                <img src="./img/Original_Cola.png" alt="오리지날 콜라">
                <figcaption>
                  <p>Original_Cola</p>
                  <span class="count">1</span>
                </figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img src="./img/Original_Cola.png" alt="오리지날 콜라">
                <figcaption>
                  <p>Original_Cola</p>
                  <span class="count">1</span>
                </figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img src="./img/Original_Cola.png" alt="오리지날 콜라">
                <figcaption>
                  <p>Original_Cola</p>
                  <span class="count">1</span>
                </figcaption>
              </figure>
            </div>
          </div>
          <button>획득</button>
        </div>
      </div>

      <div class="order-cola-right">
        <div class="order-cola-money">
          <span class="money">25,000</span>
        </div>
        <div class="order-cola-cart">
          <div class="order-cola-cart-list">
            <p>획득한 음료</p>
            <div class="item-list">
              <div class="item">
                <figure>
                  <img src="" alt="">
                  <figcaption>
                    <p></p>
                    <span class="count"></span>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
          <span class="money"></span>
        </div>
      </div>

    </section>
</body>
</html>
