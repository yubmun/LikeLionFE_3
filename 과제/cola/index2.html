<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>두번째 작성</title>
</head>
<body>
  <section class="wrapper">
    <h1 class="txt-hide">콜라 주문 페이지 입니다</h1>
    <img src="./img/Logo_img.png" alt="메인로고 이미지" class="main-logo">

    <div class="tabs">
      <article class="order-tab">
        <ul class="cola-list">
          <li>
            <button class="cola-list-item">
              <figure>
                <img src="./img/Original_Cola.png" alt="오리지날 콜라">
                <figcaption>
                  <p>Orginal_Cola</p>
                  <span class="price">1000원</span>
                </figcaption>
              </figure>
            </button>
          </li>
          <li>
            <button class="cola-list-item">
              <figure>
                <img src="./img/Violet_Cola.png" alt="바이올렛 콜라">
                <figcaption>
                  <p>Violet_Cola</p>
                  <span class="price">1000원</span>
                </figcaption>
              </figure>
            </button>
          </li>
          <li>
            <button class="cola-list-item">
              <figure>
                <img src="./img/Yellow_Cola.png" alt="옐로우 콜라">
                <figcaption>
                  <p>Yellow_Cola</p>
                  <span class="price">1000원</span>
                </figcaption>
              </figure>
            </button>
          </li>
          <li>
            <button class="cola-list-item">
              <figure>
                <img src="./img/Cool_Cola.png" alt="쿨 콜라">
                <figcaption>
                  <p>Cool_Cola</p>
                  <span class="price">1000원</span>
                </figcaption>
              </figure>
            </button>
          </li>
          <li>
            <button class="cola-list-item">
              <figure>
                <img src="./img/Green_Cola.png" alt="그린 콜라">
                <figcaption>
                  <p>Green_Cola</p>
                  <span class="price">1000원</span>
                </figcaption>
              </figure>
            </button>
          </li>
          <li>
            <button class="cola-list-item">
              <figure>
                <img src="./img/Orange_Cola.png" alt="오렌지 콜라">
                <figcaption>
                  <p>Orange_Cola</p>
                  <span class="price">1000원</span>
                </figcaption>
              </figure>
            </button>
          </li>
        </ul>

        <fieldset class="calculator">
          <form action="">
            <span class="balance"></span>
            <button></button>
            <input type="text">
            <button></button>
          </form>
        </fieldset>

        <div class="wrap-cola-order-list">
          <ul class="cola-order-list">
            <li></li>
            <li></li>
          </ul>
          <button></button>
        </div>
      </article>

      <article class="cart-tab">
        <span class="wrap-money">
          <span class="money"></span>
        </span>

        <div class="wrap-acquired">
          <p>123</p>
          <ul class="cola-order-list">
            <li>123</li>
            <li></li>
          </ul>
          <span class="total-money">9,000원</span>
        </div>
      </article>
    </div>

  </section>
</body>
</html>
