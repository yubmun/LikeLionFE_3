<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000hours</title>
    <link rel="stylesheet" href="./css/10000hours.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="wrapper">
      <header>
        <h1>
          <img class="clock" src="img/clock.png" alt="시계">
          <img class="main-txt" src="img/title.png" alt="1만 시간의 법칙">
        </h1>
      </header>
      <main>
        <section class="wise">
          <h2>
            "연습은 어제의 당신보다 당신을 더 낫게 만든다."
          </h2>
          <p>
            <strong>1만 시간의 법칙</strong>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
          <img src="./img/quotes.png" alt="따옴표">
        </section>
        <section class="promise">
          <h2>다짐</h2>
          <form action="">
            <label for="pro" class="pro">
              <p>나는</p>
              <input type="text" placeholder="예)프로그래밍" id="pro">
              <p>전문가가 될 것이다.</p>
            </label>
            <label for="time" class="time">
              <p>그래서 앞으로 매일 하루에</p>
              <input type="text" placeholder="예)5시간" id="time">
              <p>시간씩 훈련할 것이다.</p>
            </label>
          </form>
        </section>
        <section class="how-long">
          <h2>며칠동안</h2>
          <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
          <img src="./img/click.png" alt="손가락 클릭">
        </section>
        <section class="result">
          <h2>얼마나 훈련</h2>
          <p>
            당신은<strong>프로그래밍</strong>전문가가 되기 위해서 <br>
            대략<strong>5110</strong>일 이상 훈련하셔야 합니다! :)
          </p>
        </section>
        <section class="share">
          <h2>훈련하러 가기</h2>
          <button>훈련하러 가기 GO!GO!</button>
          <button>공유하기</button>
        </section>
      </main>
      <footer class="footer">
        <h2>
          <img src="./img/logo.png" alt="">
        </h2>
        <p>
          ※본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
      <section class="modal">
        <div class="modal-contents">
          <h2>화이팅!!♥♥♥</h2>
          <p>당신의 꿈을 응원합니다!</p>
          <img src="./img/licat.png" alt="사자이미지">
          <a href="">종료하고 진짜 훈련하러 가기 GO!GO!</a>
        </div>
      </section>
    </div>
</body>
</html>
