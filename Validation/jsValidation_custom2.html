<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="">
    <label for="txt">이메일 입력 : </label>
    <input type="email" id="txt">

    <label for="txt">url 입력 : </label>
    <input type="url" id="txt">
    <button>제출</button>
  </form>

  <script>
    const inps = document.querySelectorAll('input');
    const btn = document.querySelector('button');

    btn.addEventListener('click', ()=>{
      inps.forEach((item)=>{
        validate(item);
      })
    })

    function validate(target){
      if(target.validity.valueMissing){
        target.setCoustomValidity('아무것도 입력되지 않았습니다.');
      } else if (target.validity.targetMismatch){
        target.setCoustomValidity('입력 값의 타입이 잘못되었습니다.')
      } else{
        target.setCoustomValidity('');
      }
    }
  </script>
</body>
</html>
