<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="">
    <label for="txt">이메일 입력 : </label>
    <input type="email" id="txt">
    <button>제출</button>
  </form>

  <script>
    const inp = document.querySelector('input');
    // inp.setCustomValidity('문제가 있어요, 알수없는 무엇인가...')
    // // 에러인상태가 계속 유지되는 상태!

    // inp.setCustomValidity('');
    // // 다시 빈 문자열로 바꿨을 때 제출이 가능해짐
    
    inp.addEventListener('input', ()=>{
      if(inp.validity.typeMismatch){
        return inp.setCustomValidity('알맞은 양식의 이메일 주소를 입력해주세요');
      }
      return inp.setCustomValidity('')
    })
  </script>
</body>
</html>
