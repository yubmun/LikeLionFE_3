<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러픽커</title>
    <style>
      :root{
        --main-bgColor: teal;
        --main-txtColor: white;
      }
      body{
        padding: 0;
        margin: 0;
        font-size: 1.5em;
        background-color: var(--main-bgColor);
      }
      .wrapper{
        padding: 20px;
        text-align: center;
        background-color: white;
      }
      .picker{
        display: inline-block;
      }
      .picker + .picker{
        margin-left: 30px;
      }
      main{
        color: var(--main-txtColor);
      }
    </style>
</head>
<body>
    <section class="wrapper">
      <article class="picker">
        <label for="bg">배경색 :</label>
        <input type="color" id="bg" class="inp-picker" data-id="bgColor">
        <!-- data-id 속성은 HTML내에 간단하게 데이터를 저장하는 속성이라고 보면 된다. -->
      </article>
      <article class="picker">
        <label for="txt">글자색 :</label>
        <input type="color" id="txt" class="inp-picker" data-id="txtColor">
        <!-- data-id 속성은 HTML내에 간단하게 데이터를 저장하는 속성이라고 보면 된다. -->
      </article>
    </section>
    <main>
      <h1>Color Picker!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur tenetur quo cumque, nemo, maiores pariatur, modi necessitatibus earum quaerat quis architecto placeat libero suscipit corrupti accusamus nisi minima maxime fugiat.
      </p>
    </main>

    <script>
      const inpPicker = document.querySelectorAll('.inp-picker');
      inpPicker.forEach(item => {
        item.addEventListener('input', ()=>{
          const name = `--main-${event.target.dataset.id}`
          // .dataset.id 가 HTML에 적혀있는 data-id를 갖고오겠다는 의미이다.
          const root = document.querySelector(':root');
          root.style.setProperty(name, event.target.value);
          // setProperty 는, :root 요소의 프로퍼티를 설정할 수 있다.
        })
      })
    </script>
</body>
</html>
