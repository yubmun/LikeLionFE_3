<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array2</title>
</head>
<body>
    <script>
      let data = [10,20,30];
      console.log(data.length);

      let data2 = new Array(5);
      console.log(data2);

      let data3 = new Array('사과','수박','복숭아','딸기','바나나');
      console.log(data3);

      // splice() : 기존의 요소를 삭제하거나, 교체하거나, 새 요소를 추가합니다. 인덱스,카운트,아이템 순서로 인자를 전달합니다.
      //아이템 삭제
      data3.splice(3,1); //3번 인덱스 요소 하나 삭제
      data3.splice(3); // 3번 인덱스부터 전부 삭제

      // 아이템 추가
      data3.splice(3,0,'한라봉'); //3번인덱스에 '한라봉' 추가
      data3.splice(3,1, '제주감귤'); // 3번 인덱스 하나 제거하고 제주감귤 추가.

      data3.splice(3,0,['포도','체리']);
      console.log(data3);
      // 추가될 값에 배열이 들어갈 수 있음.

      // splice 문제
      let fish = ['정어리','고등어','돌고래','참치','고래상어','코끼리'];
      // 1. splice를 이용해 코끼리를 제거
      fish.splice(5,1);
      // 2. 참치 다음에 다금바리를 추가하세요
      fish.splice(4,0,'다금바리');
      // 3. 돌고래를 제거하고 옥돔과 갈치를 추가해보세요.
      fish.splice(2,1,'옥돔','갈치');

    </script>
</body>
</html>
