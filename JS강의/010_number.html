<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
      let n1 = 10000;
      let n2 = 10.1;
      let n3 = 31;
      let n4 = 1001;
      let n5 = 1111;
      let s1 = '100000000';
      let s2 = '1,000,000,000';

      console.log(parseInt(n1));
      console.log(parseInt(n2));
      console.log(parseInt(n3, 2));
      console.log(parseInt(n4, 2));
      console.log(parseInt(n5, 2));
      console.log(n2.toFixed(3));

      console.log("------------------");
      console.log(Number(true));
      console.log(Number(false));
      console.log(Number(""));
      console.log(Number(" "));//주의! Number로 바꿨을때 0이 나오는 거지, 자체적으로는 false의 값이 아니다 공백도 문자니깐. if(조건식에서는) 조건이 성립된다.
      

      console.log("---------------");
      console.log(Number("hello"));
      console.log(Number("10 20"));
      console.log(Number("10    "));
      console.log(Number("      10"));
      console.log(Number("      10     "));

      // 질의 응답
      let one = 10;
      console.log(one.toString());
      // console.log(10.toString()); 이건 소수점으로 판별
    </script>
