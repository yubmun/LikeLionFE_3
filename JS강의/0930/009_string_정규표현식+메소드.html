<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0930_js기초_string_정규표현식</title>
</head>
<body>
    <script>
        let txt = "abcAHelloBC";
        let txt2 = "paullab CEO leehojun CEO";
        let regExp = /[A-Z]/g;
        console.log(txt.search(regExp)); // 대문자 A부터 Z까지 찾는건데, txt에서 첫 대문자가 A라서 3이 나옴
        // search()는 매개변수에 있는 패턴에 해당되는 첫 번째 문자의 인덱스를 출력함

        //  ↓ 새롭게 데이터를 만들어서 반환하는 메소드! (원본 변화 없음!)
        
        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1까지를 반환
        console.log(txt2.slice(0, 7)); // 6번째 문자까지 반환
        console.log(txt2.slice(0, 8)); // 공백도 문자다!
        console.log(txt2.slice(3, 1)); // 작동하지 않음
        console.log(txt2.slice(2));


        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
        console.log(txt2.substring(1, 3));
        console.log(txt2.substring(3, 1)); // 시작위치 값이 종료값보다 크면 두 인덱스 위치를 바꿈 (작동함)
        console.log(txt2.substring(2));

        // substr 사용을 더 이상 권고 X (명세에서 사라질 수도 있음)
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr

        // substr 대신 substring이나 slice 사용을 권장함
        // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환
        console.log(txt2.substr(8, 3)); // 8번째부터 3개
        console.log(txt2.substr(txt2.indexOf("C"), 3)); // 실무에서는 사용한다면 이런식으로 사용은하지만, 거의 사용 안함(알고리즘에선 사용함)

        console.log(txt2.replace("CEO", "CTO"));
        console.log(txt2.replace(/"CEO"/g, "CTO")); // "까지 문자열로 잡음
        console.log(txt2.replace(/CEO/g, "CTO")); // 뒤에 CEO까지 CTO로 변경(정규표현식)
        console.log(txt2.replaceAll("CEO", "CTO"));

        console.log(txt.toUpperCase()); // 전체 대문자로 변환
        console.log(txt.toLowerCase()); // 전체 소문자로 변환

        console.log(txt.includes("H")); // true, false 확인
        console.log(txt.includes("Z"));

        // split
        console.log(txt2.split(" ")); // 띄어쓰기 기준으로 자르기
        console.log("010-5044-2903".split(""));
        console.log("서울특별시 양천구  목동중앙서로8가길   25-12".split("  "));
    
        // trim (앞,뒤로 공백을 생략해줌/중간 공백은 X)
        console.log("         abc");
        console.log("         abc".trim());
        console.log("         a b c".trim());
        console.log("         a b c            ".trim());
    </script>
</body>
</html>
