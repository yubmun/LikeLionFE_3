<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0930_js 기초_변수</title>
</head>
<body>
    <script>
        // typeof를 찍어보는게 중요함
        console.log(typeof "hello world"); // string // (V)
        console.log(typeof 100); // number // (V)
        console.log(typeof NaN); // number
        console.log(typeof true); // boolean // (V)
        console.log(typeof undefined); // undefined // (V)
        console.log(typeof Symbol()); // symbol
        console.log(typeof null); // object, 여기서부터 js가 어려워 집니다.
        console.log(typeof []); // object, 여기서부터 js가 어려워 집니다. 왜 Array가 아닐까요?
        console.log(typeof {}); // object
        console.log(typeof function () {}); // function
        console.log(typeof /정규표현식/gi); // object

        console.log("---------");
        console.log(10 + 10);
        console.log("10" + 10);
        console.log("10" + "10");
        console.log(10 + "10");

        console.log("---------");
        // 형 변환은 형태, 타입을 변경하는 것을 의미함
        console.log(Number("10") + Number("10")); // 권장하지 않음
        console.log(parseInt("10") + parseInt("10")); // 권장함
        console.log(String(10) + String(10)); // 문자열로 출력 1010 , 권장하지 않음
    </script>
</body>
</html>
