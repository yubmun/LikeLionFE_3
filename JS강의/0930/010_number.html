<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0930_js기초_number</title>
</head>
<body>
    <script>
        let n1 = 10000;
        let n2 = 10.123123;
        let n3 = 31;
        let n4 = 1001;
        let n5 = 1111; // 2진수!
        /* 
            쉬운 2진수 계산
            275
            256 + 16 + 2 +1
            = 100010011
        */
        let s1 = "10000000";
        let s2 = "1,000,000,000";
        console.log(parseInt(n1));
        console.log(parseInt(n2));
        console.log(parseInt(n3, 2)); // (변수명, 진수) 뒤에 있는건 숫자가 아니라 진수를 나타냄!
        console.log(parseInt(n4, 2)); // 2진수로 읽어 10진수로 변환
        console.log(parseInt(n4, 8)); // 8진수
        console.log(n2.toFixed(3)); // 소수점 (n)번째 자리까지 출력

        console.log("-------");
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number(""));
        console.log(Number(" ")); 

        console.log("-------");
        console.log(Number("hello"));
        console.log(Number("10 20"));
        console.log(Number("10     "));
        console.log(Number("     10"));
        console.log(Number("     10     "));

        // Q. number(" ")를 판단했을때 다른 언어는 숫자라고 판단(true) 한다는 건가요?? JS가 0을 뱉는게 버그인 건가요 ...?
        if(" ") {
            console.log("hello world!  -1");
        } // 공백값은 true로 판단하기

        if("") {
            console.log("hello world!  -2");
        } // number 메서드에 넣었을 때는 0으로 판단된다(관대하기 때문에 TS가 나온 것)
        
        console.log(Math.abs(-10));
        console.log(Math.PI);
        console.log(Math.max(10, 20, 30, 1, 200, 3));
        console.log(Math.min(10, 20, 30 , 1, 200 ,3));

        let data = [10, 20, 30, 40]
        console.log(Math.max(data[0],data[1],data[2],data[3])); // NaN 출력함
        console.log(Math.max(...data)); // spread 용법 써야함
        console.log(Math.round(4.7)); // 반올림
        console.log(Math.round(4.4));

        // ceil(올림) 이나 floor(내림)
        console.log(Math.random() * 100); // 100보다 작은 랜덤함수를 구하고 싶을 때

        console.log(Math.sqrt(64)); // square root(루트값)
        console.log(Math.pow(2, 3)); // 2^3
        console.log(Math.pow(2, 4));

        // number의 큰 이슈 (부동소수점 이슈)
        // computer의 10진수 연산은 정확하지 않다.
        // 0.1 + 0.2
        // 0.30000000000000004
        // 0.1 * 3
        // 0.30000000000000004
        // 0.3 + 0.6
        // 0.8999999999999999

        // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용함
        // 업로드 할 수있는 용량을 제어할 때 BigInt 사용
        // console.log(Number.MAX_SAFE_INTEGER) // 가장 안전하게 사용가능!

        // 12312312312312312312 + 2 => 12312312312312312000 (큰수는 계산 X)
        // BigInt(12312312312312312312) + BigInt(2)
        console.log(12312312312312312312n + 2n); // n 붙이는건 됨
        /*
            1bit = 0과 1을 표현할 수 있는 최소 단위
            8bit = 1byte
            00000000 ~ 11111111 (0 ~ 255)
                ex) 0.0.0.0 ~ 255.255.255.255
            1024byte = 1KB
            1024KB = 1MB
            1024MB = 1GB
            1024GB = 1TB
            (KB,MB,GB,TB,PB)갈매기털빼
        */
    </script>
