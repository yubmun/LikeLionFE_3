<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0930_js기초_console</title>
</head>
<body>
    <script>
        // 대표님이 많이 사용하는 순
        console.log("hello");

        // var 사용 권장 X
        //
        let data = {
            a: 10,
            one : 1,
            two : 2,
            three : 3,
            c: 100,
            b: 3,
        }
        // 그냥 출력했을 때는 알파벳순
        console.dir(data);

        // 순회를 돌았을 때는 순서보장
        // for (const d in data) {
        //     console.log(d);
        // };
        
        let data2 = [10, 20, 30];
        console.dir(data2);

        // console 안에서만 그룹핑 -> 계층구조 표현
        // group를 두개 써서 groupEnd 두개 씀
        /*
            groupEnd (슬기님 답변)
            그룹을 열고난후 또 그룹을 선언하면 계층이 생기고
            그룹앤드를 선언하면 안쪽부터 닫아나감
        */

        // 초록색이었던 것으로 기억하고 계셨는데, 검은색이 맞고 저희 개발자들은 info를 안쓴다고 하심
        console.info("hello world");

        // 강사님 코드
        console.group("one");
        console.log("호준/팀원");
        console.log("유정/팀원");
        console.log("혜연/팀원");
        console.group("two");
        console.log("태수/팀장");
        console.log("슬기/팀장");
        console.groupEnd();
        console.log("end");
        console.groupEnd();
        console.log("end");

        // 내가 썼던 코드
        console.group("one");
        console.log("호준/팀원");
        console.log("유정/팀원");
        console.log("혜연/팀원");
        console.log("two"); // log로 써가지고 안된거였네..
        console.log("태수/팀장");
        console.log("슬기/팀장");
        console.groupEnd();
        console.log("end");
        console.groupEnd();
        console.log("end");

        console.table(data);

        console.error("error");
        console.error("정신차렷!");

        console.warn("hello");
        console.warn("실행은 해줄게, 다만 경고문구는 읽어봐");
    </script>
</body>
</html>
