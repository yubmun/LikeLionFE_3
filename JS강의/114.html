<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>

  </main>

  <script>
    /*
        <article class="parent">
            <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>
        </article>
        */
      
    const frag = document.createDocumentFragment();

    let parentEl = document.querySelector('main');

    for (let i = 0; i < 10; i++) {

      const article = document.createElement('article');
      article.innerHTML = `
                <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                    <figcaption class="figCap">
                        유재석씨가 수상식에서 환하게 웃고 있다.
                    </figcaption>
                </figure>
            `;

      frag.appendChild(article);
    }
// fragment객체가 돔에 추가되는 순간 fragment 객체는 메모리상에서 삭제됩니다.
    parentEl.appendChild(frag);
  </script>
</body>

</html>
