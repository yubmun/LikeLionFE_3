<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
      // array
      // 값의 변경이 가능하다.
      // 대부분 동일한 자료의 형태가 반복된다.
      let 과일 = ['사과', '수박', '복숭아', '딸기', '바나나'];
      console.log(과일[1]); // 수박
      let 꺼낸과일 = 과일.pop() //마지막을 꺼냄
      console.log(과일);
      과일.push('멜론');
      console.log(과일);
      과일.push(꺼낸과일);
      console.log(과일);


      // TMI
      function sum(x,y){
        return x+y;
      }
      let test = [1,2,3]
      let obj = {'one':1, 'two': 2}
      let data = [console.log, sum, test, obj];
      data[0]('이게 출력이 된다니깐?');
      console.log(data[1](2,3)); // 5
      console.log(data[2][1]); // 2 test의 1번째 인덱스
    </script>
</body>
</html>
