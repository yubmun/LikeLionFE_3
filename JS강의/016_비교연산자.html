<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
      const one = 10;
      const two = 3;

      console.log(one > two);
      console.log(one >= two);
      console.log(one < two);
      console.log(one <= two);
      console.log(one == two);
      console.log(one === two); //다른언어에 없음
      console.log(one != two);
      console.log(one !== two); //다른언어에 없음

      console.log('-------------');
      const one_ = '10';
      console.log(one == one_); //true
      console.log(one === one_); // false
      // 자료형까지 비교하려면 === 세개를 써야 됨.
    </script>
</body>
</html>
