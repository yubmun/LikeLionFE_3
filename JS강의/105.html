<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
      function Test(){};
      const test = new Test();
      const myObj = {};
      Test.prototype = myObj;
      myObj.testFunc = function(){
        console.log('테스트입니다!!');
      }
      test.testFunc();
      // prototype을 개발자가 선언한 객체로 지정해줄 수 있다.

    </script>
</body>
</html>
