<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 200px;
            background-color: royalblue;
        }

        nav li {
            display: inline-block;
            padding: 30px;
            font-size: 20px;
        }

        main {
            height: 1000px;
            background-color: pink;
        }

        footer {
            background-color: lightgreen;
            height: 200px;
        }

        .skip {
            position: absolute;
            top: -100%;
            z-index: 100;
            border: 3px solid black;
            background-color: #fff;
            color: #000;
        }

        .skip:focus {
            top: 0;
        }
    </style>
</head>

<body>
  <!-- 모든 a태그가 화면상에 겹쳐있으면서, 순서대로 보이스오버에 나열될 수 있게 스타일을 적용시킨다. -->
    <a href="#navMain" class="skip">메인메뉴 바로가기</a>
    <a href="#contMain" class="skip">본문 바로가기</a>
    <a href="#contFooter" class="skip">푸터 바로가기</a>

    <article>
        <h1>제목입니다.</h1>
        <header>
            <h2>헤더입니다.</h2>
            <nav id="navMain">
                <ul>
                    <li><a href="">메뉴1</a></li>
                    <li><a href="">메뉴2</a></li>
                    <li><a href="">메뉴3</a></li>
                </ul>
            </nav>
        </header>
        <main id="contMain">
            <h2>본문영역입니다.</h2>




        </main>
        <footer id="contFooter">
            <h2>푸터영역입니다.</h2>



        </footer>
    </article>
</body>

</html>
