<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- button요소가 input 요소보다 스타일을 적용하기 훨씬 수월하다. ::after, ::before 가상요소를 넣을 수 있는게 button, 다채롭게 스타일을 적용한다면 button을 우선적으로 고려하는 것이 좋다 -->
    <form action="" method="">
      <input type="text">
      <input type="submit" value="회원가입">
    </form>
    <form action="" method="">
      <input type="text">
      <button type="submit">회원가입</button>
    </form>
</body>
</html>
