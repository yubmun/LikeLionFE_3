<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>

  <!-- 
    1. form에서 제출되는 data를 javaScript로 수정하는 일은 가능하면 하지 않는것이 좋다
    input으로 해결할 수 있다.
    2. form에 없는 데이터를 추가하고 싶다면 hidden으로 input을 하나 더 만들어 value를 javaScript로 추가하는 방식을 사용하자.
  -->
    <form action="" method="">
      <input type="text" name="이름" value="이준엽">
      <input type="hidden" name="나이" value="10">
      <button type="submit">제출</button>
    </form>
</body>
</html>
