<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="013.html" method="get">
      <!-- readonly는 회원가입할때, 주민등록 번호 입력 받으면 성별이 들어가는 경우 -->
      <input type="text" name="성별" value="남" readonly><br>
      <input type="text" name="아이디"><br>

      <!-- 입력하지 않고 지나치면 안되는 정보일 때 maxlength 와 minlength를 쓴다. -->
      <input type="text" name="test" maxlength="10"><br>
      <input type="text" name="test" minlength="4"><br>

      <!-- required는 개인정보 동의나 뭐 동의할때 필요하다. -->
      <input type="checkbox" name="test" required><br>


      <input type="text" name="test" placeholder="많이쓰는거"><br>

      <!-- pattern은 정규표현식을 이용함 -->
      <input type="text" pattern="">

      <button type="submit">회원가입</button>
    </form>
</body>
</html>
