<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
      div:nth-child(1){
        /* 아래 내용을 정리하는 것은 중요
        display: block;
        display: inline;
        display: inline-block;
        display: flex;
        display: grid; */
        width: 100px;
        height: 100px;
        background-color: red;
      }
      div:nth-child(2){
        width: 100px;
        height: 100px;
        background-color: red;
      }
      div:nth-child(3){
        width: 100px;
        height: 100px;
        background-color: blue;
        display: inline;
      }
      div:nth-child(4){
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
      }
    </style>
</head>
<body>
  <!-- block은 width와 height로 컨트롤 할 수 있다 -->
    <div>hello</div>

    <!-- inline은 width와 height를 사용할 수 없다 -->
    <!-- padding, border 속성을 사용할 수 있지만 margin은 좌우만 조절이 가능하다. -->
    <div>hello</div>

    <div>hello</div>

    <!-- inline-block은 inline처럼 한줄에 여러 요소가 존재할 수 있다. block 처럼 width, height, margin, padding 값 모두 줄 수 있다.  -->
    <div>hello</div>
</body>
</html>
