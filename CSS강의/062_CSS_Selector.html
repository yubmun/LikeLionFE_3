<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      button{
        border: 1px solid black;
        padding: 15px;
        background-color: brown;
        border-radius: 5px;
        color: white;
        transition: all .5s;
      }
      button:hover{
        background-color: slateblue;
        letter-spacing: 3px;
      }
      a:active{
        color: red;
      }
      a:focus{
        border: 4px solid purple;
      }
      input:focus{
        border: 5px solid red;
      }
      /* + 는 형제 선택자 */
      input:checked + label{
        background-color: lightgreen;
      }
      button:focus{
        border-radius: 50px;
      }
    </style>
</head>
<body>
    <button>hello</button>
    <a href="#">hello</a>
    <input type="text">
    <input type="text">

    <input type="checkbox" id="check">
    <label for="check">안녕하세요</label>
    <button>가나다라</button>

</body>
</html>
