<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
      div:nth-child(1) {
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
        color: red;
      }
      div:nth-child(2) {
        /* 12시 3시 6시 9시 */
        padding: 10px 20px 10px 20px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
      }
      div:nth-child(3) {
        /* 상하, 좌우 */
        padding: 10px 20px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
        color: green;
      }
      div:nth-child(4) {
        /* 상, 좌우, 하 */
        padding: 10px 50px 20px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
        color: green;
      }
      div:nth-child(5) {
        /* 상, 좌우, 하 */
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 20px;
        padding-left: 50px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
        color: green;
      }
    </style>
</head>
<body>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
</body>
</html>
