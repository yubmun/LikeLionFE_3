<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* 부모, 자식간의 마진 겹침 현상
      부모요소에 margin-top 50px은 적용되지 않으며 자식요소의 margin-top 100px 이 적용된다.
      마진 겹침 현상으로 인해 시작점이 같기에 그렇다
      해결하는 방법은 부모요소에 overflow: hidden;
      혹은 display: flow-root; 가 있다. 단, flow-root는 IE 지원 불가로 사용이 어려울 수 있다. */
      .parent{
        background-color: red;
        height: 200px;
        margin-top: 50px;
      }
      .child{
        width: 100px;
        background-color: blue;
        height: 100px;
        margin-top: 100px;
      }
    </style>
</head>
<body>
    <div class="parent">
      <div class="child"></div>
    </div>
</body>
</html>
