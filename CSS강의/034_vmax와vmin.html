<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        margin: 0;
        background-color: red;
      }
      /* 
      1.브라우저의 크기를 세로가 크게 만들었을 때에는 vmin에 단위가 가로를 100으로 나눈 것이 된다.
      (화면이 짧은 쪽을 100으로 나눈 것)
      2. 브라우저의 크기를 가로가 크게 만들었을 때에는 vmin에 단위가 세로를 100으로 나누는 것이 된다.
      (화면이 긴 쪽을 100으로 나눈 것)
      3.vmax는 반대 개념
       */
      div{
        width: 50vmax;
        height: 10vmax;
        background-color: blue;
        
      }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
