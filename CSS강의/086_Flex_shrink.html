<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexGrow</title>
    <style>
      .container{
        display: flex;
      }
      .item{
        flex-grow: 1;
        width: 50px;
        height: 50px;
        background-color: aqua;
        border: 1px solid #000;
      }
      .item:nth-child(2){
        /* shrink는 기본값이 1입니다. 0으로 바꿔봅니다. 실무에서는 더 줄어들지 않게 하기 위해 사용한다. */
        flex-shrink: 1;
        flex-basis: 200px;
      }
      /* shrink는 컨테이너의 공간이 줄어들 때 줄어들어, 줄어들지마 지정해주는 값
      깨지면 안되는 이미지가 있을 때 사용 */
      /* flex grow shrink basis를 한번에 쓸 수 있다.
      flex: 1 0 300px;
      플렉스 안에 있는 item의 속성을 정하는데 
      flex-grow: 1(컨테이너가 늘어나면 아이템들의 여백이 1:1로 늘어난다)
      flex-shrink: 0(컨테이너가 줄어들면 아이템들의 여백이 같이 줄다가 고정된다)
      flex-basis: 300px(아이템들의 기본 컨텐츠 크기)
      */
      
    </style>
</head>
<body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
</body>
</html>
