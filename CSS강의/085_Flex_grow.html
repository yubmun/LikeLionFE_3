<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexGrow</title>
    <style>
      .container{
        display: flex;
      }
      .item{
        /* 자식요소 모두 flex-grow를 부여하면, 늘어날 수 있는 공간 모두를 동일하게 차지한다.
        flex-grow는 0이 초깃값 */
        flex-grow: 1;
        width: 50px;
        height: 50px;
        background-color: aqua;
        border: 1px solid #000;
      }
      .item:nth-child(2){
        /* 두번째 item이 늘어날 수 있는 공간을 모두 차지 */
        flex-grow: 3;
        /* 모두 동일한데, 한 아이템만 flex-grow가 다를 경우 */

      /* flex-basis와 같이 주어질 때 */
        /* flex-grow: 1; */
        /* 해당 영역의 크기가 줄어든다. */
      }
      
    </style>
</head>
<body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
</body>
</html>
