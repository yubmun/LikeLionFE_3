<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_span</title>
    <style>
      .container{
        display: grid;
        height: 500px;
        grid-template-columns: repeat(3, 1fr);
      }
      .item{
        border: 1px solid #000;
      }
      .item:nth-child(1){
        grid-area: 1 / 1 / span 2 / span 2;
        /* grid-area는 순서가
        grid-row-start
        grid-column-start
        grid-row-end
        grid-column-end 순서로 기입
        값에 span을 쓰는 이유는 채우다라는 의미..?
        span값을 쓰는 이유는 구글링 해보도록 하자
         */
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
    </div>
</body>
</html>
