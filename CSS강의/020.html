<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
      .left{
        width: 30px;
        height: 30px;
        background-color: bisque;
        border: 5px solid #000;
        border-radius: 5px;
        border-top-left-radius: 25px;
        position: absolute;
        top: 20px;
        left: 8px;
      }
      .right{
        top: 20px;
        left: 80px;
        width: 30px;
        height: 30px;
        background-color: bisque;
        border: 5px solid #000;
        border-radius: 5px;
        border-top-right-radius: 25px;
        position: absolute;
      }
      .face{
        top: 20px;
        left: 10px;
        border: 5px solid black;
        border-radius: 50%;
        background-color: bisque;
        width: 100px;
        height: 100px;
        position: absolute;
      }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="face"></div>
</body>
</html>
