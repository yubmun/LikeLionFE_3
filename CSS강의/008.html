<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
      /* *은 애스터리스크라고 부른다 */
      *{
        color: red;
      }
      /* *보다 태그 선택자가 선택자 우선순위가 더 높기에, h1,h2 태그는 green색이 된다. */
      h1, h2{
        color: green;
      }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
</body>
</html>
