<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      /* | 는 속성값이 "http"거나 하이픈 앞에 있다면 선택 */
      a[href|="http"]{
        color: red;
      }
    </style>
</head>
<body>
    <a href="http">바울랩1</a>
    <a href="httpabc">바울랩2</a>
    <a href="http-paullab">바울랩3</a>
</body>
</html>
