<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      .container{
        display: flex;
        border: 1px solid #000;
      }
      .item{
        width: 50px;
        height: 50px;
        background-color: aqua;
        border: 1px solid #000;
      }
      /* flex-grow 여백이 다 사라지면 같아진다
        넓이가 아니라 여백이 늘어나거나 줄어들 때 2배로 늘어나거나 줄어든다. */
      .item:nth-child(1){
        flex-grow: 2;
      }
      .item:nth-child(2){
        flex-grow: 1;
      }
      .item:nth-child(3){
        flex-grow: 1;
      }
      .item:nth-child(4){
        flex-grow: 1;
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="item">hello world</div>
      <div class="item">hello world</div>
      <div class="item">hello world</div>
      <div class="item">hello world</div>
    </div>
</body>
</html>
