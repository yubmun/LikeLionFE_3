<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      /* Combinator 복합 선택자, 연결자 혹은 결합자 */
      /* > 는 자식 선택자 */
      /* div > h2{
        color: red;
      } */
      /* spacebar 공백은 자식 선택자 */
      div h2{
        color: blue;
      }
      /* + 는 형제 선택자 */
      
    </style>
</head>
<body>
    <div>
      <h2>hello world</h2>
    </div>
    <div>
      <div>
        <h2>hello world</h2>
      </div>
    </div>
    <div>
      <div>
        <section>
          <h2>hello world</h2>
        </section>
      </div>
    </div>
</body>
</html>
