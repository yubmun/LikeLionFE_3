<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      /* +는 인접 형제 선택자 +를 기준으로 전방 선택자 직후에 나오는 후방 형제 선택자를 선택 */
      h1 + ul{
        color: red;
      }
      /* ~ 은 일반 형제 선택자 ~ 앞에부터 뒤에 형제 모두 선택*/
      h2 ~ ul{
        color: red;
      }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <ul>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>
    <h2>hello world</h2>
    <ul>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>
</body>
</html>
