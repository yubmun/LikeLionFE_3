<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      /* 
      가상클래스를 쓰는 이유.
      아래와같이 코딩되면, ctrl + a 눌러도 10만 선택된다.
      */
      p::before{
        content:"";
        width: 100px;
        height: 100px;
        background-color: red;
        display:block;
      }
      p::after{
        content:"만원";
      }
    </style>
</head>
<body>
    <p>10</p>
</body>
</html>
