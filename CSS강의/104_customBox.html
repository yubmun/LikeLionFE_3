<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customBox</title>
    <style>
      .txt-hide{
        position: absolute;
        clip:rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }
      .labl-hold::before{
        display: inline-block;
        content:'';
        width: 22px;
        height: 22px;
        background-image: url(./img/icon_check_empty.png);
        vertical-align: -5px;
      }
      .inp-hold:checked+.labl-hold::before{
        background-image: url(./img/icon_check.png);
      }
      .inp-hold:focus + .labl-hold::before{
        /* outline이 아닌 border로 하게 되면, 레이아웃의 특성상 덜컹거리는 현상이 일어나기에, outline을 쓰는게 적절하다. */
        outline: 2px solid #000;
        outline-offset: 5px;
        border-radius: 50%;
      }
    </style>
</head>
<body>
    <a href="">링크</a>
    <button>버튼</button>
    <input type="checkbox">
    <input type="checkbox" id="inpHold" class="inp-hold txt-hide">
    <label for="inpHold" class="labl-hold">선택해주세요</label>
    
</body>
</html>
