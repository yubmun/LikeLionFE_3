<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* 
      절대적인 것은 아니고, 주로 주는 것
      고정 단위로 주면 좋은것 : 계산하기 쉬워야 하는 것들
      가변 단위로 주면 좋은것 :
      */
      .one {
        font-size: 32px;
      }
      .two{
        font-size: 16px;
      }
      .three{
        font-size: 3rem;
      }
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    hello world
    <h1>hello world</h1>
    <h1 class="three">hello world</h1>
</body>
</html>
