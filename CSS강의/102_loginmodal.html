<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
      @font-face {
        font-family: 'Spoqa Han Sans Neo';
        src: url("./font/SpoqaHanSansNeo-Medium.otf");
        font-weight: 500;
      }

      @font-face {
        font-family: 'Spoqa Han Sans Neo';
        src: url("./font/SpoqaHanSansNeo-Regular.otf");
        font-weight: 400;
      }
      body{
        font-family: 'Spoqa Han Sans Neo', 'sans-serif';
        line-height: 15px;
        font-weight: 400;
        font-size: 12px;
      }

      .cont-login{
        width:350px;
        margin: 20px auto;
        padding: 18px 15px 17px;
        border: 1px solid #DBDBDB;
        border-radius: 5px;
      }
      .cont-login .txt-login{
        font-size: 12px;
        margin-bottom: 16px;
      }
      .cont-login .link-login{
        display: block;
        padding: 13px 20px 12px;
        margin-bottom: 17px;
        background-color: #711BFF;
        border-radius: 4px;
        color: white;
        text-decoration: none;
        text-align: center;
        font-weight: 500;
      }
      .link-login .img-login{
        width: 57px;
        height: 11px;
        margin-right: 8px;
      }
      .cont-login .find{
        float: left;
      }
      .cont-login .join{
        float: right;
      }

      .cont-login .img-find,
      .cont-login .img-join{
        width: 16px;
        height: 16px;
      }
      .cont-login .find *{
        float: left;
      }

      .cont-login .join *{
        float: left;
      }
      .find [class^="link"],
      .join [class^="link"]{
        color: #767676;
        text-decoration: none;
      }
      .cont-login .img-find,
      .cont-login .img-join{
        margin-right: 4px;
      }
      .find .link-id::after{
        display: inline-block;
        content: '';
        width: 1px;
        height: 11px;
        background-color: #767676;
        margin: 0 4px;
        vertical-align: -1px;
      }
      
    </style>
</head>

<body>
    <!-- 클래스 네이밍 : 형태 + 의미 -->
    <article class="cont-login clearFix">
        <h2 class="txt-hide">위니브 로그인</h2>
        <p class="txt-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a href="" class="link-login">
            <img src="./img/weniv-logo.png" alt="" class="img-login">
            로그인
        </a>
        <div class="find">
            <img src="./img/icon-lock.png" alt="" class="img-find">
            <a href="" class="link-id">아이디</a>
            <a href="" class="link-pw">비밀번호 찾기</a>
        </div>
        <div class="join">
            <img src="./img/icon-user.png" alt="" class="img-join">
            <a href="" class="link-join">회원가입</a>
        </div>
    </article>
</body>

</html>
